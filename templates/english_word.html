    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 600px;
            padding: 2rem;
            background-color: white;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            animation: fadeIn 0.5s ease-in-out;
            position: relative;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-weight: bold;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .btn:active {
            transform: translateY(0);
        }
        .btn-blue {
            background-color: #3b82f6;
            color: white;
        }
        .btn-blue:hover {
            background-color: #2563eb;
        }
        .btn-green {
            background-color: #10b981;
            color: white;
        }
        .btn-green:hover {
            background-color: #059669;
        }
        .btn-hint {
            background-color: #f59e0b;
            color: white;
        }
        .btn-hint:hover {
            background-color: #d97706;
        }
        .btn-answer {
            background-color: #6b7280;
            color: white;
        }
        .btn-answer:hover {
            background-color: #4b5563;
        }
        input[type="text"] {
            border: 1px solid #d1d5db;
            padding: 0.75rem;
            border-radius: 0.5rem;
            width: 100%;
            transition: border-color 0.2s ease-in-out;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #3b82f6;
        }
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50;
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #3b82f6;
            animation: spin 1s ease infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 1.5rem;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            animation: scaleIn 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        @keyframes scaleIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .fade-out {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <script type="module">
        let words = '';

        // Function to load words from backend
        async function loadWords(title) {
            // Only load if 'words' is currently empty (initial load or after reload)
            // if (words && (typeof words === 'string' && words.length > 0 || Array.isArray(words) && words.length > 0)) return true;
            
            showLoading(true); // 로딩 스피너 표시
            try {
                // const defaultWordbookTitle = '까먹은 단어'; // Default wordbook name
                const response = await fetch(`/words_json?title=${encodeURIComponent(title)}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                words = data; // words is now the JSON object itself, not data.words
                return true;
            } catch (error) {
                console.error(`Failed to load words from /words_json with title "${title}":`, error);
                createModal("오류", `단어 목록("${title}")을 불러오는데 실패했습니다. 페이지를 새로고침해 주세요.`);
                return false;
            } finally {
                showLoading(false); // 로딩 스피너 숨김
            }
        }

        // Function to create a simple modal
        // This is now only used for input validation and the final quiz result
        function createModal(title, message) {
            const existingModal = document.getElementById('modal');
            if (existingModal) existingModal.remove();

            const modal = document.createElement('div');
            modal.id = 'modal';
            modal.className = 'modal';
            modal.innerHTML = `
                <div class="modal-content">
                    <h2 class="text-2xl font-bold mb-2">${title}</h2>
                    <p class="text-lg text-gray-600 mb-4 whitespace-pre-wrap">${message}</p>
                    <button id="modal-close-btn" class="btn btn-blue mt-4">확인</button>
                </div>
            `;
            document.body.appendChild(modal);

            document.getElementById('modal-close-btn').addEventListener('click', () => {
                modal.remove();
            });
        }
        
        // Modal for LLM response
        function createLLMModal(title, message, buttons = []) {
            const existingModal = document.getElementById('modal');
            if (existingModal) existingModal.remove();

            const modal = document.createElement('div');
            modal.id = 'modal';
            modal.className = 'modal';
            let buttonsHTML = buttons.map(btn => `<button id="${btn.id}" class="btn ${btn.className} w-32">${btn.text}</button>`).join('');

            modal.innerHTML = `
                <div class="modal-content !max-w-xl">
                    <h2 class="text-2xl font-bold mb-2">${title}</h2>
                    <div class="text-base text-gray-600 mb-4 whitespace-pre-wrap text-left w-full flex flex-wrap gap-2">${message}</div>
                    <div class="flex justify-center space-x-4">
                        ${buttonsHTML}
                    </div>
                </div>
            `;
            document.body.appendChild(modal);

            buttons.forEach(btn => {
                document.getElementById(btn.id).addEventListener('click', btn.onClick);
            });
        }

        function removeDiacritics(str) {
            return str.replace(/·/g, '').replace(/…/g, '').replace(/\|/g, '');
        }

        // Fisher-Yates shuffle algorithm for better randomization
        function shuffleArray(array) {
            const shuffled = [...array]; // Create a copy
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        let shuffledWords = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let incorrectWords = [];
        let allWords = [];
        let usedWords = []; // Track which words have been used in current round

        let recognition = null; // Declare recognition globally
        let isListening = false; // Track listening state

        const quizContainer = document.getElementById('quiz-container');
        const quizInterface = document.getElementById('quiz-interface');
        const loadingOverlay = document.getElementById('loading-overlay');
        const wordElement = document.getElementById('word');
        const pronunciationElement = document.getElementById('pronunciation');
        const answerInput = document.getElementById('answer-input');
        const voiceInputBtn = document.getElementById('voice-input-btn');
        const submitBtn = document.getElementById('submit-btn');
        const correctBtn = document.getElementById('correct-btn');
        const hintBtn = document.getElementById('hint-btn');
        const pronunciationBtn = document.getElementById('pronunciation-btn');
        const showAnswerBtn = document.getElementById('show-answer-btn');
        const similarBtn = document.getElementById('similar-btn');
        const nextBtn = document.getElementById('next-btn');
        const nextRoundBtn = document.getElementById('next-round-btn');
        const reloadBtn = document.getElementById('reload-btn');
        const resultDiv = document.getElementById('result');
        const resultAndHintArea = document.getElementById('result-and-hint-area');
        const hintDisplayDiv = document.getElementById('hint-display');
        const resultMessage = document.getElementById('result-message');
        const similarityScore = document.getElementById('similarity-score');
        const correctAnswerElement = document.getElementById('correct-answer');
        const progressElement = document.getElementById('progress');
        const aiQuestionArea = document.getElementById('ai-question-area');
        const aiQuestionInput = document.getElementById('ai-question-input');
        const aiQuestionBtn = document.getElementById('ai-question-btn');
        const aiAnswerDisplay = document.getElementById('ai-answer-display');

        async function startQuiz(title) {
            if (!words) {
                const loaded = await loadWords(title);
                if (!loaded) return;
            }
            
            const wordPairs = [];
            
            if (typeof words === 'string') {
                console.log("DEBUG: words is a string. Length:", words.length);
                // Existing logic for plain text words (from words.txt)
                const lines = words.split('\n');
                let currentWord = null;
                let currentKorean = '';
                
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (!line) continue; // Skip empty lines
                    
                    if (line.includes(':')) {
                        if (currentWord && currentKorean) {
                            wordPairs.push({
                                english: removeDiacritics(currentWord.trim()),
                                korean: currentKorean.trim().replace(/\[.*?\]/g, '').replace(/\(.*?\)|\.{3}/g, '').trim()
                            });
                        }
                        
                        const colonIndex = line.indexOf(':');
                        currentWord = line.substring(0, colonIndex);
                        const koreanPart = line.substring(colonIndex + 1).trim();
                        
                        if (koreanPart) {
                            currentKorean = koreanPart;
                        } else {
                            currentKorean = '';
                            i++;
                            while (i < lines.length) {
                                const nextLine = lines[i].trim();
                                if (!nextLine) {
                                    i--;
                                    break;
                                }
                                if (nextLine.includes(':') && !nextLine.match(/^\d+\./)) {
                                    i--;
                                    break;
                                }
                                
                                const cleanLine = nextLine.replace(/^\d+\.\s*/, '');
                                if (cleanLine) {
                                    if (currentKorean) currentKorean += '; ';
                                    currentKorean += cleanLine;
                                }
                                i++;
                            }
                        }
                    }
                }
                
                if (currentWord && currentKorean) {
                    wordPairs.push({
                        english: removeDiacritics(currentWord.trim()),
                        korean: currentKorean.trim().replace(/\[.*?\]/g, '').replace(/\(.*?\)|\.{3}/g, '').trim()
                    });
                }
            } else if (Array.isArray(words)) {
                // New logic for JSON array words (from /words_json)
                console.log("DEBUG: words is an array. Length:", words.length);
                words.forEach((wordEntry, index) => {
                    console.log(`DEBUG: Processing wordEntry ${index}:`, wordEntry);
                    // Add more detailed checks and logs
                    const englishContent = wordEntry.english && wordEntry.english.length > 0 ? wordEntry.english[0] : 'N/A';
                    const koreanContent = (wordEntry.korean && Array.isArray(wordEntry.korean[0]) && wordEntry.korean[0].length > 0) ? wordEntry.korean[0][0] : 'N/A';
                    console.log(`DEBUG: wordEntry ${index} - English: "${englishContent}", Korean: "${koreanContent}"`);
                    
                    if (wordEntry.english && wordEntry.english.length > 0 && wordEntry.korean && Array.isArray(wordEntry.korean[0]) && wordEntry.korean[0].length > 0) {
                        wordPairs.push({
                            english: removeDiacritics(wordEntry.english[0].trim()),
                            korean: wordEntry.korean[0][0].trim().replace(/\[.*?\]/g, '').replace(/\(.*?\)|\.{3}/g, '').trim()
                        });
                    } else {
                        console.warn(`WARN: Skipping wordEntry ${index} due to missing English or Korean content or invalid Korean format:`, wordEntry);
                    }
                });
            } else {
                console.error("Invalid words format:", words);
                createModal("오류", "단어 형식이 올바르지 않습니다.");
                return;
            }
            
            allWords = [...wordPairs];
            shuffledWords = shuffleArray(allWords);
            currentQuestionIndex = 0;
            incorrectWords = [];
            usedWords = [];
            loadQuestion();
        }

        function startNextRound() {
            // Add unused words to incorrect words
            const unusedWords = shuffledWords.filter(word => !usedWords.includes(word));
            const totalUnusedWords = unusedWords.length;
            
            if (totalUnusedWords === 0) {
                endQuiz();
                return;
            }
            
            // Show confirmation modal
            createLLMModal(
                "다음 라운드 확인", 
                `아직 사용하지 않은 ${totalUnusedWords}개의 단어가 있습니다.\n이 단어들을 "틀린 단어"로 처리하고 다음 라운드를 시작하시겠습니까?`,
                [
                    {
                        id: 'confirm-next-round-btn',
                        text: '네, 다음 라운드 시작',
                        className: 'btn-blue',
                        onClick: () => {
                            document.getElementById('modal').remove();
                            // Proceed with next round
                            incorrectWords = [...incorrectWords, ...unusedWords];
                            shuffledWords = shuffleArray(incorrectWords);
                            currentQuestionIndex = 0;
                            incorrectWords = []; // Reset incorrect words for the new round
                            usedWords = []; // Reset used words for the new round
                            loadQuestion();
                        }
                    },
                    {
                        id: 'cancel-next-round-btn',
                        text: '취소',
                        className: 'btn-gray',
                        onClick: () => {
                            document.getElementById('modal').remove();
                        }
                    }
                ]
            );
        }

        function startIncorrectWordsRound() {
            // Start a new round with only the incorrect words
            if (incorrectWords.length === 0) {
                createModal("알림", "틀린 단어가 없습니다.");
                return;
            }
            
            shuffledWords = shuffleArray(incorrectWords);
            currentQuestionIndex = 0;
            incorrectWords = []; // Reset incorrect words for the new round
            usedWords = []; // Reset used words for the new round
            loadQuestion();
        }

        function loadQuestion() {
            if (currentQuestionIndex >= shuffledWords.length) {
                endRound();
                return;
            }

            const currentWord = shuffledWords[currentQuestionIndex];
            
            // Check if the word contains pronunciation in brackets (e.g., "word [pronunciation]")
            const pronunciationMatch = currentWord.english.match(/^(.+?)\s*\[(.+?)\]$/);
            if (pronunciationMatch) {
                const wordPart = pronunciationMatch[1];
                const pronunPart = pronunciationMatch[2];
                wordElement.textContent = wordPart;
                pronunciationElement.textContent = pronunPart.replace(/[\[\]]/g, '');
            } else {
                // No pronunciation brackets, treat the whole string as the word
                wordElement.textContent = currentWord.english;
                pronunciationElement.textContent = '';
            }
            answerInput.value = '';
            answerInput.disabled = false;
            submitBtn.style.display = 'block';
            correctBtn.style.display = 'block';
            hintBtn.style.display = 'block';
            pronunciationBtn.style.display = 'block';
            showAnswerBtn.style.display = 'block';
            similarBtn.style.display = 'none';
            nextBtn.style.display = 'none';
            
            // Always show "다음 라운드" button
            nextRoundBtn.style.display = 'block';
            
            resultDiv.style.display = 'none';
            hintDisplayDiv.style.display = 'none';
            aiQuestionArea.style.display = 'none';
            aiAnswerDisplay.style.display = 'none';
            hintBtn.disabled = false;
            progressElement.textContent = `문제 ${currentQuestionIndex + 1}/${shuffledWords.length}`;
            wordElement.classList.remove('animate-pulse');
        }
        
        function disableActionButtons() {
            answerInput.disabled = true;
            submitBtn.style.display = 'none';
            correctBtn.style.display = 'none';
            hintBtn.style.display = 'none';
            pronunciationBtn.style.display = 'none';
            showAnswerBtn.style.display = 'none';
            similarBtn.style.display = 'none';
            // Always show "다음 라운드" button when actions are disabled
            nextRoundBtn.style.display = 'block';
            console.log('다음 라운드 버튼 표시됨'); // Debug log
        }

        async function checkAnswer() {
            const userAnswer = answerInput.value.trim().toLowerCase();
            if (!userAnswer) {
                createModal("입력 오류", "답을 입력해 주세요.");
                return;
            }
            
            const currentWord = shuffledWords[currentQuestionIndex];
            const correctAnswers = currentWord.korean;

            // Add current word to used words
            if (!usedWords.includes(currentWord)) {
                usedWords.push(currentWord);
                console.log('사용된 단어 추가 (checkAnswer):', currentWord.english, '총 사용된 단어 수:', usedWords.length);
            }

            disableActionButtons();
            hintDisplayDiv.style.display = 'none';
            showLoading(true);

            try {
                const response = await fetch('/evaluate_answer', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_answer: userAnswer,
                        english: currentWord.english,
                        korean: currentWord.korean,
                    }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    console.error('Backend API 호출 실패:', response.status, response.statusText, errorData);
                    throw new Error(`API 호출 실패: ${response.status} ${response.statusText}`);
                }

                const result = await response.json();
                const similarity_score = result.similarity_score;
                const justification = result.justification;

                // Determine correctness based on similarity score
                const CORRECTNESS_THRESHOLD = 70;
                let correctnessMessage = "";
                let resultClass = "";

                if (similarity_score >= CORRECTNESS_THRESHOLD) {
                    correctnessMessage = '정답입니다!';
                    resultClass = 'bg-green-100 text-green-800';
                    score++;
                } else {
                    correctnessMessage = '오답입니다.';
                    resultClass = 'bg-red-100 text-red-800';
                    incorrectWords.push(currentWord); // Push the whole object
                }

                resultDiv.style.display = 'block';
                resultDiv.className = 'w-full p-4 rounded-lg text-center ' + resultClass;
                resultMessage.textContent = correctnessMessage;
                similarityScore.textContent = `유사도: ${similarity_score}점. (${justification})`;
                correctAnswerElement.textContent = `정답: ${currentWord.korean}`;

            } catch (error) {
                console.error("Backend API 호출 중 오류 발생:", error);
                resultDiv.style.display = 'block';
                resultDiv.classList.add('bg-red-100', 'text-red-800');
                resultMessage.textContent = '오답입니다.';
                similarityScore.textContent = '유사도 판단에 문제가 발생했습니다.';
                correctAnswerElement.textContent = `정답: ${currentWord.korean}`;
                incorrectWords.push(currentWord); // Push the whole object
            } finally {
                showLoading(false);
            }

            similarBtn.style.display = 'block';
            nextBtn.style.display = 'block';
            aiQuestionArea.style.display = 'block';
        }

        async function getHint() {
            const currentWord = shuffledWords[currentQuestionIndex];
            
            // Add current word to used words
            if (!usedWords.includes(currentWord)) {
                usedWords.push(currentWord);
                console.log('사용된 단어 추가 (getHint):', currentWord.english, '총 사용된 단어 수:', usedWords.length);

            resultDiv.style.display = 'none';
            hintDisplayDiv.style.display = 'block';

            try {
                const response = await fetch('/generate_hint', {

                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({

                }
                
                const result = await response.json();
                hintMessage = result.hint_message;
            } catch (error) {
                console.error("Backend API 호출 중 오류 발생:", error);
                hintMessage = "죄송합니다. 힌트를 생성하는 데 문제가 발생했습니다.";

        function markAsCorrect() {
            const currentWord = shuffledWords[currentQuestionIndex];
            
            // Add current word to used words
            if (!usedWords.includes(currentWord)) {
                usedWords.push(currentWord);
                console.log('사용된 단어 추가 (markAsCorrect):', currentWord.english, '총 사용된 단어 수:', usedWords.length);
            }
            
            disableActionButtons();
            
            resultDiv.style.display = 'block';
            resultDiv.classList.add('bg-green-100', 'text-green-800');
            resultDiv.classList.remove('bg-red-100', 'text-red-800');
            resultMessage.textContent = '정답으로 표시했습니다!';
            similarityScore.textContent = '수동으로 정답 처리됨';
            correctAnswerElement.textContent = `정답: ${currentWord.korean}`;

            nextBtn.style.display = 'block';

        }

        function showAnswer() {

                usedWords.push(currentWord);
                console.log('사용된 단어 추가 (showAnswer):', currentWord.english, '총 사용된 단어 수:', usedWords.length);

        async function endRound() {
            const totalWordsInRound = shuffledWords.length;

                const result = await response.json();

            } catch (error) {

        function endQuiz() {
            // Final message when all words are answered correctly.
            const totalWords = allWords.length;
            const finalMessage = `축하합니다! 모든 단어를 정복했어요.`;
            createModal("퀴즈 완료!", finalMessage);
        }

        function showLoading(show) {
            loadingOverlay.style.display = show ? 'flex' : 'none';
        }

        async function askAIQuestion() {
            const question = aiQuestionInput.value.trim();
            if (!question) {
                createModal("입력 오류", "질문을 입력해 주세요.");
                return;
            }
            
            const currentWord = shuffledWords[currentQuestionIndex];
            
            aiQuestionBtn.disabled = true;
            aiAnswerDisplay.style.display = 'block';
            aiAnswerDisplay.textContent = "AI가 답변을 생성 중입니다...";
            
            showLoading(true);

            let aiAnswer = "";

            try {
                const response = await fetch('/ask_word_ai', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        english: currentWord.english,
                        korean: currentWord.korean,
                        question: question,
                    }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    console.error('Backend API 호출 실패:', response.status, response.statusText, errorData);
                    throw new Error(`API 호출 실패: ${response.status} ${response.statusText}`);
                }
                
                const result = await response.json();
                aiAnswer = result.ai_answer;
            } catch (error) {
                console.error("Backend API 호출 중 오류 발생:", error);
                aiAnswer = "죄송합니다. 답변을 생성하는 데 문제가 발생했습니다.";
            } finally {
                showLoading(false);
                // Render markdown content
                aiAnswerDisplay.innerHTML = marked.parse(aiAnswer);
                aiQuestionBtn.disabled = false;
            }
        }

        function playPronunciation() {
            const currentWord = shuffledWords[currentQuestionIndex];
            const wordToSpeak = currentWord.english;
            
            // Add current word to used words
            if (!usedWords.includes(currentWord)) {
                usedWords.push(currentWord);
                console.log('사용된 단어 추가 (playPronunciation):', currentWord.english, '총 사용된 단어 수:', usedWords.length);
            }
            
            // Check if speech synthesis is supported
            if ('speechSynthesis' in window) {
                // Stop any ongoing speech
                speechSynthesis.cancel();
                
                // Create speech utterance
                const utterance = new SpeechSynthesisUtterance(wordToSpeak);
                utterance.lang = 'en-US';
                utterance.rate = 0.8; // Slightly slower for better understanding
                utterance.pitch = 1;
                utterance.volume = 1;
                
                // Play the speech
                speechSynthesis.speak(utterance);
                
                // Show feedback
                createModal("발음 재생", `"${wordToSpeak}"의 발음을 재생합니다.`);
            } else {
                createModal("지원되지 않음", "이 브라우저에서는 음성 재생을 지원하지 않습니다.");
            }
        }

        function startVoiceInput() {
            // Check if speech recognition is supported
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                createModal("지원되지 않음", "이 브라우저에서는 음성 인식을 지원하지 않습니다.");
                return;
            }

            if (isListening) {
                recognition.stop();
                return;
            }

            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            
            // Configure recognition
            recognition.lang = 'ko-KR'; // Korean language
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            // Show listening indicator
            voiceInputBtn.innerHTML = `
                <svg class="w-5 h-5 text-red-500 animate-pulse" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M7 4a3 3 0 016 0v4a3 3 0 11-6 0V4zm4 10.93A7.001 7.001 0 0017 8a1 1 0 10-2 0A5 5 0 015 8a1 1 0 00-2 0 7.001 7.001 0 006 6.93V17H6a1 1 0 100 2h8a1 1 0 100-2h-3v-2.07z" clip-rule="evenodd"></path>
                </svg>
            `;
            // voiceInputBtn.disabled = true; // 이 부분을 주석 처리하여 다시 클릭 가능하게 함
            isListening = true;

            recognition.onstart = function() {
                answerInput.placeholder = "listening...";
                answerInput.value = "";
            };

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                answerInput.value = transcript;
                answerInput.placeholder = "한국어 뜻을 입력하세요...";
            };

            recognition.onerror = function(event) {
                console.error('Speech recognition error:', event.error);
                let errorMessage = "음성 인식 중 오류가 발생했습니다.";
                
                switch(event.error) {
                    case 'no-speech':
                        errorMessage = "음성이 감지되지 않았습니다. 다시 시도해주세요.";
                        break;
                    case 'audio-capture':
                        errorMessage = "마이크에 접근할 수 없습니다.";
                        break;
                    case 'not-allowed':
                        errorMessage = "마이크 사용 권한이 필요합니다.";
                        break;
                }
                
                createModal("음성 인식 오류", errorMessage);
                resetVoiceInputUI(); // Reset UI on error
            };

            recognition.onend = function() {
                resetVoiceInputUI(); // Reset UI when recognition ends
            };

            // Start recognition
            recognition.start();
        }

        function resetVoiceInputUI() {
            // Reset button
            voiceInputBtn.innerHTML = `
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M7 4a3 3 0 016 0v4a3 3 0 11-6 0V4zm4 10.93A7.001 7.001 0 0017 8a1 1 0 10-2 0A5 5 0 015 8a1 1 0 00-2 0 7.001 7.001 0 006 6.93V17H6a1 1 0 100 2h8a1 1 0 100-2h-3v-2.07z" clip-rule="evenodd"></path>
                </svg>
            `;
            voiceInputBtn.disabled = false;
            isListening = false;
            
            // Reset placeholder if no text was entered
            if (!answerInput.value.trim()) {
                answerInput.placeholder = "한국어 뜻을 입력하세요...";
            }
        }

        function confirmReloadWords() {
            createLLMModal(
                "단어 다시 로드 확인", 
                "현재 진행 중인 퀴즈가 초기화되고 GCS에서 최신 단어 목록을 다시 로드합니다.\n정말로 계속하시겠습니까?",
                [
                    {
                        id: 'confirm-reload-btn',
                        text: '네, 다시 로드',
                        className: 'btn-blue',
                        onClick: () => {
                            document.getElementById('modal').remove();
                            reloadWords();
                        }
                    },
                    {
                        id: 'cancel-reload-btn',
                        text: '취소',
                        className: 'btn-gray',
                        onClick: () => {
                            document.getElementById('modal').remove();
                        }
                    }

        }

        async function reloadWords() {
            const defaultWordbookTitle = '까먹은 단어';
            showLoading(true);
            
            try {
                // const defaultWordbookTitle = '까먹은 단어'; // Always reload the default wordbook
                const response = await fetch(`/words_json?title=${encodeURIComponent(defaultWordbookTitle)}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                words = data; // words is now the JSON object itself, not data.words
                
                // Reset quiz state
                shuffledWords = [];
                currentQuestionIndex = 0;
                score = 0;
                incorrectWords = [];
                usedWords = [];
                allWords = [];
                
                // The startQuiz function now handles both string and array formats
                await startQuiz(defaultWordbookTitle);
                
                createModal("단어 다시 로드 완료", `총 ${allWords.length}개의 단어를 다시 로드했습니다.`);
                // loadQuestion() is called by startQuiz()
                
            } catch (error) {
                console.error('Failed to reload words:', error);
                createModal("오류", `단어 다시 로드 실패: ${error.message}`);
            } finally {
                showLoading(false);
            }
        }

        submitBtn.addEventListener('click', checkAnswer);
        correctBtn.addEventListener('click', markAsCorrect);
        hintBtn.addEventListener('click', getHint);
        pronunciationBtn.addEventListener('click', playPronunciation);
        voiceInputBtn.addEventListener('click', startVoiceInput);
        showAnswerBtn.addEventListener('click', showAnswer);
        similarBtn.addEventListener('click', showExampleSentence);
        nextBtn.addEventListener('click', () => {

            loadQuestion();
        });
        nextRoundBtn.addEventListener('click', startNextRound);
        reloadBtn.addEventListener('click', confirmReloadWords);
        aiQuestionBtn.addEventListener('click', askAIQuestion);
        
        // New event listener for the word list button
        document.getElementById('word-list-button').addEventListener('click', async () => {
            showLoading(true);
            try {
                const response = await fetch('/list_wordbooks');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                let wordbookListContent = '<p>불러올 워드북이 없습니다.</p>';

                        <button class="wordbook-item btn btn-blue text-sm px-3 py-1 text-center flex-grow-0 flex-shrink-0" data-name="${name}">${name}</button>
                    `).join('');
                }
                
                createLLMModal("워드북 목록", wordbookListContent, [{ id: 'close-word-list-btn', text: '닫기', className: 'btn-blue', onClick: () => document.getElementById('modal').remove() }]);
                
                // Add event listeners for new wordbook buttons
                document.querySelectorAll('.wordbook-item').forEach(button => {
                    button.addEventListener('click', async (event) => {
                        const wordbookName = event.target.dataset.name;
                        console.log('Selected wordbook:', wordbookName);
                        document.getElementById('modal').remove(); // Close wordbook list modal
                        
                        showLoading(true);
                        try {
                            const response = await fetch(`/words_json?title=${encodeURIComponent(wordbookName)}`);
                            if (!response.ok) {
                                throw new Error(`HTTP error! status: ${response.status}`);
                            }
                            const data = await response.json();
                            words = data; // Update global words variable
                            
                            // Reset quiz state
                            shuffledWords = [];
                            currentQuestionIndex = 0;
                            score = 0;
                            incorrectWords = [];
                            usedWords = [];
                            allWords = [];
                            
                            startQuiz(wordbookName); // This will re-parse 'words' and start a new quiz
                            createModal("워드북 로드 완료", `"${wordbookName}" 워드북을 성공적으로 로드했습니다! (총 ${allWords.length}개 단어)`);
                        } catch (error) {
                            console.error('Failed to load selected wordbook:', error);
                            createModal("오류", `워드북 "${wordbookName}"을(를) 불러오는데 실패했습니다.`);
                        } finally {
                            showLoading(false);
                        }
                    });
                });
            } catch (error) {
                console.error('Failed to load wordbooks:', error);
                createModal("오류", "워드북 목록을 불러오는데 실패했습니다. 페이지를 새로고침해 주세요.");
            } finally {
                showLoading(false);
            }
        });
        
        answerInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                if (answerInput.disabled) {
                    nextBtn.click();
                } else {
                    submitBtn.click();
                }
            }
        });
        
        aiQuestionInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                askAIQuestion();
            }
        });

        // Save API key to localStorage
        // This section is removed as per the edit hint.
        
        document.addEventListener('DOMContentLoaded', async () => {
            // Initialize button states
            nextRoundBtn.style.display = 'block';
            const defaultWordbookTitle = '까먹은 단어';
            await startQuiz(defaultWordbookTitle); // Pass default title to startQuiz
        });

    </script>
